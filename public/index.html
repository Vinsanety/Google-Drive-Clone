<!DOCTYPE html>
<html ng-app='DriveClone'>
  <head>
    <meta charset="utf-8">
    <title>Google Drive Clone</title>
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="/DriveClone.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/DriveClone.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/DriveClone.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/DriveClone.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/DriveClone.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/DriveClone.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/DriveClone.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/DriveClone.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/DriveClone.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/DriveClone.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/DriveClone.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/DriveClone.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/DriveClone.ico/favicon-16x16.png">
    <link rel="manifest" href="/DriveClone.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="/angular/angular.min.js"></script>
    <script type="text/javascript" src="/angular/ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  </head>


  <!-- START NAV -->
  <div class="row" id='navBar'>
    <!-- TOP NAV -->
    <div class="valign-wrapper" id='nav-topNav'>
      <div class="col s2 m2 l2">
        <a href="#!" class="brand-logo"><img class="responsive-img" src='images/drive-logo.png'></a>
      </div>
      <nav class='col s6 m6 l6 nav-search-container z-depth-0'>
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input class='navSearch' id="search" type="search" placeholder="Search Drive" required>
              <label for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">arrow_drop_down</i>
            </div>
          </form>
        </div>
      </nav>
      <div class="col s4 m4 l4">
        <div class="right">
          <i id='navIcon-top' class="small material-icons">apps</i>
          <i id='navIcon-top' class="small material-icons">notifications</i>
          <img class="circle responsive-img" id='userPic' src="images/Jon_Snow.jpg">
        </div>
      </div>
    </div>
    <!-- END TOP NAV -->

    <!-- BOTTOM NAV -->
    <div class="row">
      <div class="valign-wrapper">
        <div class="col s12 m12 l12 bottomNav z-depth-1">
          <div class="col s2 m2 l2">
            <a type="button" class="btn valign z-depth-0" id='nav-new-doc-btn'><p>NEW</p></a>
          </div>
          <div class="col s3 m3 l3">
            <!-- Dropdown Trigger -->
            <div class="myDrive-dropdown-container valign">
              <a class='dropdown-button btn z-depth-0 left' id='myDrive-dropdown-btn' href='#' data-beloworigin="true" data-constrainwidth="false" data-activates='myDrive-dropdown'>MY DRIVE<i id='dropdown-arrow-icon' class="material-icons">arrow_drop_down</i></a>
            </div>
            <!-- Dropdown Structure -->
            <ul id='myDrive-dropdown' class='dropdown-content'>
              <li><a id='myDrive-dropdown-link' href="#!"><i class='material-icons prefix'>create_new_folder</i>New Folder...</a></li>
              <li class="divider"></li>
              <li><a id='myDrive-dropdown-link' href="#!"><i class='material-icons prefix'>file_upload</i>Upload files...</a></li>
              <li><a id='myDrive-dropdown-link' href="#!"><i class='material-icons prefix'>folder</i>Upload Folder...</a></li>
              <li class="divider"></li>
              <li><a id='myDrive-dropdown-link' href="#!"><i class='material-icons prefix'>insert_drive_file</i>Google Docs</a></li>
              <li><a id='myDrive-dropdown-link' href="#!"><i class='material-icons prefix'>description</i>Google Sheets</a></li>
              <li><a id='myDrive-dropdown-link' href="#!"><i class='material-icons prefix'>slideshow</i>Google Slides</a></li>
            </ul>
          </div>
          <div class="col s7 m7 l7 valign">
            <div class="right">
              <i id='nav-bottom-icon' class="small material-icons">view_list</i>
              <i id='nav-bottom-icon' class="small material-icons">info</i>
              <i id='nav-bottom-icon' class="small material-icons">settings</i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END BOTTOM NAV -->
  </div>
  <!-- END NAV -->


  <body ng-cloak>
    <div ui-view></div>
  </body>


    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</html>
